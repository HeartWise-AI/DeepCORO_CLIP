default_language_version:
    python: python3
ci:
    autofix_commit_msg: "ðŸŽ¨ [pre-commit.ci] Auto format from pre-commit.com hooks"
    autoupdate_commit_msg: 'â¬† [pre-commit.ci] pre-commit autoupdate'
    autofix_prs: true
    autoupdate_schedule: quarterly

repos:
    # Import handling
    - repo: 'https://github.com/MarcoGorelli/absolufy-imports'
      rev: v0.3.1
      hooks:
          - id: absolufy-imports

    - repo: 'https://github.com/pycqa/isort'
      rev: 5.13.2
      hooks:
          - id: isort
            args:
                - '--profile=black'
                - '--line-length=98'
            name: isort (python)
          - id: isort
            name: isort (cython)
            types: [cython]
          - id: isort
            name: isort (pyi)
            types: [pyi]

    # Code formatting
    - repo: 'https://github.com/psf/black'
      rev: 24.10.0
      hooks:
          - id: black
            args:
                - '--line-length=98'
                - '--exclude=^__init__\.py$'

    - repo: 'https://github.com/asottile/blacken-docs'
      rev: 1.19.1
      hooks:
          - id: blacken-docs
            args:
                - '--line-length=98'
            additional_dependencies:
                - black==24.10.0

    # Code upgrades
    - repo: 'https://github.com/asottile/pyupgrade'
      rev: v3.19.0
      hooks:
          - id: pyupgrade
            args:
                - '--py38-plus'
                - '--keep-runtime-typing'

    - repo: 'https://github.com/myint/autoflake'
      rev: v2.3.1
      hooks:
          - id: autoflake
            args:
                - '--recursive'
                - '--in-place'
                - '--expand-star-imports'
                - '--exclude=^__init__\.py$'
                - '--remove-duplicate-keys'

    # Documentation formatting
    - repo: 'https://github.com/executablebooks/mdformat'
      rev: 0.7.19
      hooks:
          - id: mdformat
            additional_dependencies:
                - mdformat-gfm
                - mdformat-frontmatter
            exclude: CHANGELOG.md

    # Notebook handling
    - repo: https://github.com/nbQA-dev/nbQA
      rev: 1.9.1
      hooks:
          - id: nbqa-black
            name: nbqa-black
            args:
                - '--line-length=98'
                - '--exclude=^__init__\.py$'
            additional_dependencies:
                - black==24.10.0
          - id: nbqa-pyupgrade
            args: [--py38-plus]
          - id: nbqa-isort
            name: nbqa-isort
            args:
                - '--profile=black'
                - '--line-length=98'
            additional_dependencies:
                - isort==5.13.2

    - repo: https://github.com/kynan/nbstripout
      rev: 0.8.1
      hooks:
          - id: nbstripout


    # Miscellaneous checks
    - repo: 'https://github.com/pre-commit/pre-commit-hooks'
      rev: v5.0.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
          - id: check-added-large-files
          - id: check-toml
          - id: check-merge-conflict
          - id: debug-statements

    - repo: 'https://github.com/asottile/yesqa'
      rev: v1.5.0
      hooks:
          - id: yesqa
