# Deterministic Inference Config for DeepCORO_CLIP
# This config ensures reproducible predictions across runs with different batch sizes
#
# Key determinism settings:
#   - rand_augment: false      -> No random augmentation
#   - shuffle_videos: false    -> Consistent video ordering within studies
#   - seed: 42                 -> Fixed random seed
#   - run_mode: inference      -> Model in eval mode (no dropout)
#
# Usage:
#   PYTHONPATH=/volume/DeepCORO_CLIP \
#   LOCAL_RANK=0 RANK=0 WORLD_SIZE=1 MASTER_ADDR=localhost MASTER_PORT=29500 \
#   CUDA_VISIBLE_DEVICES=0 python scripts/main.py --base_config config/inference/deterministic_inference_demo.yaml

# === Pipeline Settings ===
pipeline_project: DeepCORO_video_linear_probing
run_mode: inference
seed: 42
name: deterministic_inference
project: DeepCORO_test_inference
entity: mhi_ai
tag: deterministic
use_wandb: false

# === Model Checkpoint ===
inference_model_path: /media/data1/models/DeepCoro_CLIP/StenosisThrombusCTOCalcif/threshold_70/best_model_epoch_18.pt
video_encoder_checkpoint_path: /volume/Deep_CORO_Multi_Instance_clstoken_new/data1/checkpoint/checkpoint.pt

# === Data Settings ===
data_filename: data/test_split_inference.csv  # Change to your data file
datapoint_loc_label: FileName
batch_size: 2  # Can change without affecting predictions
num_workers: 4

# === DETERMINISM SETTINGS ===
rand_augment: false      # CRITICAL: Must be false for determinism
shuffle_videos: false    # CRITICAL: Must be false for determinism

# === Video Processing ===
resize: 224
frames: 16
stride: 1

# === Dataset Normalization Statistics ===
# Calculated from test set (pixel scale 0-255)
# CRITICAL: Must be set for reproducible inference
Mean: [110.4954833984375, 110.4954833984375, 110.4954833984375]
Std:  [37.805782318115234, 37.805782318115234, 37.805782318115234]

# === Model Architecture (must match checkpoint) ===
model_name: mvit
pretrained: true
aggregator_depth: 1
num_heads: 16
dropout: 0.19626902693861784
video_freeze_ratio: 0.7987585697606139

# === Multi-Video Settings (must match checkpoint) ===
multi_video: true
groupby_column: StudyInstanceUID
num_videos: 10
pooling_mode: attention+cls_token
attention_hidden: 256
dropout_attention: 0.29909803463691986
use_cls_token: true
num_attention_heads: 8
separate_video_attention: false
normalization_strategy: pre_norm
aggregate_videos_tokens: false
per_video_pool: false

# === Device Settings ===
device: 0
world_size: 1
is_ref_device: true

# === Required Training Params (not used in inference) ===
epochs: 1
base_checkpoint_path: outputs
scheduler_name: cosine_with_warmup
optimizer: AdamW
use_amp: true
gradient_accumulation_steps: 1
lr_step_period: 4
factor: 0.16
num_warmup_percent: 0.07
num_hard_restarts_cycles: 3
warm_restart_tmult: 2.0

