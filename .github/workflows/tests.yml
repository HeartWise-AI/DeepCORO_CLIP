name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        
    - name: Setup Python environment and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv sync
        . .venv/bin/activate
        
    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}
        WANDB_MODE: disabled  # Disable wandb logging during tests
        LOCAL_RANK: 0  # Set DDP rank
        WORLD_SIZE: 1  # Set world size for DDP
      run: |
        . .venv/bin/activate
        pytest -sv tests/ -v --cov=./ --cov-report=xml
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }} 